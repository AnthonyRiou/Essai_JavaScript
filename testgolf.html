function golfScore(tab,par, strokes) {
// Only change code below this line
if (strokes === 1) {return tab[0]
}
else if (strokes <= par -2) {return tab[1]
}
else if (strokes ===  par -1) {return tab[2]
} 
else if (strokes === par) {return tab[3]
}
else if (strokes === par +1) {return tab[4]}

return "Change Me";
// Only change code above this line
}

const names = ["Hole-in-one!", "Eagle", "Birdie", "Par", "Bogey", "Double Bogey", "Go Home!"];
const t = ["c1","c2","c3","c4","c5"]


fleche(afficheRetour(golfScore(names,5, 4)))

let retourdet = golfScore(t,5, 4);
